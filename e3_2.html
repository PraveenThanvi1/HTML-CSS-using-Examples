<html>
    <head>
        <title>Using The Heading Elements</title>
    </head>
    <body>
        <h1 align="center">
            This is a heading 1 and is aligned to the center. 
        </h1>
        <h2>
            This is a heading 2 and by default aligned to the left.
        </h2>
        <h3 align="right">
            This is a heading 3 and is aligned to the right.
        </h3>
        <h4>
            This is a heading 4
        </h4>
        <h5>
            This is a heading 5
        </h5>
        <h6>
            This is a heading 6
        </h6>
    </body>
</html>
