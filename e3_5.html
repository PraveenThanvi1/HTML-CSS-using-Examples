<html>
    <head>
        <title>Using Hr "Horizontal rule" tag</title>
    </head>
    <body>
        This is Horizontal Rule with default settings:
        <hr>
        This is Horizontal Rule with align to center and width is equals to 50% of a page,
        Thickness 5 pixels, no shade (flat) and red color:
        <hr align="center" width="50%" size="5" noshade color="red">
        This is Horizontal Rule with right alignment, width equal to 200 pixels,
        thickness 10 pixels, and with shade (3-D):
        <hr align="right" width="200" size="10" >
        
    </body>
</html>
