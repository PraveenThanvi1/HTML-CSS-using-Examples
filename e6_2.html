<html>
  <head>
    <title>Using Th, rowspan and colspan</title>
  </head>
  <body>
    <h1 align="center">Table contains name of product</h1>
    <table border="1">
      <tr>
        <th>Owners</th>
        <th>sageMIND</th>
        <th>Raghav</th>
        <th>Yashraj</th>
        <th>Aman</th>
        <th>Narayan</th>
        <th>Hardik</th>
      </tr>
      <tr>
        <th>Product</th>
        <th>Realme</th>
        <th>Redmi</th>
        <th>Realme</th>
        <th>Honor</th>
        <th>unknown</th>
        <th>Samsung</th>
      </tr>
      <tr>
        <th>--></th>
        <th colspan="3">This is a colspan</th>
        <th colspan="3">another colspan</th>
      </tr>
      <tr>
        <th rowspan="3" colspan="2">hello</th>
      </tr>
      <tr>
        <th rowspan="3" colspan="2">i'm under the water</th>
      </tr>
      <tr>
        <th rowspan="3" colspan="2">bud bud bud...</th>
        <th colspan="2">SAVE ME!</th>
      </tr>
    </table>
  </body>
</html>
