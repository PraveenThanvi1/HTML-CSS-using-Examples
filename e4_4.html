<html>
  <head>
    <title>Using font element</title>
  </head>
  <body>
    This text is rendered with the default settings of the browser.
    <br /><font color="blue" face="arial, serif">
      This text is rendered with blue color and arial font style</font>
    <br /><font color="aaaaaa" size="50">
        This text is rendered gray and with 50 typographic points size.
    </font>
  </body>
</html>
