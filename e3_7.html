<html>
  <head>
    <title>Using div tag</title>
  </head>
  <body>
    <div align="right">This is right aligned division block.</div>
    <div align="center">This is center aligned division block.</div>
    <div title="This is a tooltip!">This is a division block with tooltip.
    <br />
    Please move the cursor over this block to see the content <br />
    of the title attribute appear in a small yellow box.
    </div>
  </body>
</html>
